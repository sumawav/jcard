<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            *,
            ::before,
            ::after {
                box-sizing: border-box;
            }

            body {
                background-color: #fff;
                color: #212529;
                font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
                font-size: 1rem;
                font-weight: 400;
                line-height: 1.5;
                margin: 0;
            }

            .sr-only {
                border: 0;
                clip: rect(0, 0, 0, 0);
                height: 1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                white-space: nowrap;
                width: 1px;
            }
            img {
                display: block;

                /* This rule is very important, please don't ignore this */
                max-width: 100%;
            }
            #app {
                bottom: 0;
                left: 0;
                right: 0;
                top: 0;
                position: absolute;
            }
            #header {
                background-color: #56bbf1;
                height: 3em;
                overflow: hidden;
                padding-left: 1rem;
                padding-right: 1rem;
                position: relative;
                z-index: 1;
            }
            #main {
                background-color: #4d77ff;
                position: absolute;
                display: block;
                bottom: 0;
                left: 0;
                right: 0;
                top: 3rem;
            }
            #loader {
                display: table;
                height: 100%;
                width: 100%;
                overflow: hidden;
            }
            #loader > p {
                color: #F2FA5A;
                display: table-cell;
                text-align: center;
                vertical-align: middle;
            }
            #browse {
                color: #0074d9;
                cursor: pointer;
                margin-left: .25rem;
            }
            #browse:hover {
                color: #08f;
                text-decoration: underline;
            }
            #editor {
                height: 100%;
            }

            #canvas {
                align-items: center;
                display: flex;
                height: 100%;
                justify-content: center;
            }
            #canvas > img {
                max-height: 100%;
                max-width: 100%;
            }
        </style>
        <link rel="stylesheet" href="./cropper.css" />

        <title>Crops and Robbers</title>
    </head>
    <body>
        <div id="app">
            <!-- <img id="image" src="./front.png" alt="" /> -->
            <header id="header"></header>
            <main id="main">
                <div id="loader">
                    <p>
                        Paste or drop image here or
                        <label id="browse">browse...
                            <input
                              id="file"
                              class="sr-only"
                              type="file"
                              accept="image/*"
                            >
                    </p>
                </div>
                <div id="editor" style="display: none;">
                    <div id="canvas">
                        <img src="" alt="">
                    </div>
                </div>
            </main>
        </div>
    </body>
    <script src="index.js" type="module"></script>
</html>
